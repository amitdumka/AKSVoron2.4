# Y TMC2209 definition

[gcode_macro _USER_VARIABLES]
variable_y_driver: "tmc2209"
gcode:

[tmc2209 stepper_y]
uart_pin: Y_TMCUART #PD11
interpolate: false #missing in sibor
run_current: 0.8 #sibor 1.2
sense_resistor: 0.110 #missing in sibor
stealthchop_threshold: 0

#sibor 
spi_software_sclk_pin: PA5               # SPI software clock pin
spi_software_mosi_pin: PA7               # SPI software MOSI pin
spi_software_miso_pin: PA6               # SPI software MISO pin
driver_TPFD: 0                           # TMC2240 TPFD setting

