[mcu sb2240]
# Run: ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0
canbus_uuid: YOUR_SB2240_UUID_HERE

[temperature_sensor SB2240]
sensor_type: temperature_mcu
sensor_mcu: sb2240

[adxl345]
cs_pin: sb2240:PB12
spi_software_sclk_pin: sb2240:PB10
spi_software_mosi_pin: sb2240:PB11
spi_software_miso_pin: sb2240:PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: sb2240:PD0
dir_pin: sb2240:PD1
enable_pin: !sb2240:PD2
##  Clockwork 2 Rotation Distance
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: sb2240:PB13
sensor_type: PT1000
sensor_pin: sb2240:PA3
min_temp: 0
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
##  NOTE: 1.2A is unsafe for standard CW2 Nema14 pancakes. 
##  Setting to 0.65A. Increase ONLY if using a large motor.
run_current: 0.65 
stealthchop_threshold: 999999

# Pressure Advance (Tune this per filament!)
pressure_advance: 0.04 

#####################################################################
#   Fans & LEDs
#####################################################################

##  Part Cooling Fan
[fan]
pin: sb2240:PA1

##  Hotend Fan
[heater_fan hotend_fan]
pin: sb2240:PA0
heater: extruder
heater_temp: 50.0

##  Stealthburner NeoPixels (Neon Light)
[neopixel sb_leds]
pin: sb2240:PD3
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0
